<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <script type="module" src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h1>TokCleaner</h1>
        <p>Removes tracking parameters from TikTok URLs</p>

        <div id="status">
            <h2>Extension Status</h2>
            <div id="api-status">Checking API availability...</div>
            <div id="rules-status">Checking rules...</div>
        </div>

        <div id="test-section">
            <h2>Test URL Cleaning</h2>
            <p>Current tab URL:</p>
            <div id="current-url">Loading...</div>

            <button id="test-btn">Test TikTok URL</button>
            <div id="test-result"></div>
        </div>

        <div id="debug-info">
            <h2>Debug Info</h2>
            <pre id="debug-log"></pre>
        </div>
    </div>
</body>
</html>
